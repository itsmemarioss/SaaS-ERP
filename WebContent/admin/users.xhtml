<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
<h:head>
	<title>Usuários</title>
</h:head>

<h:body>
	<ui:decorate template="/padrao.xhtml">
		<ui:define name="centro">
			<h:form id="formUsers">
				<p:growl id="growl" showDetail="true" />
				<p:panel header="Usuários Cadastrados">
					<p:dataTable id="tbUsers" widgetVar="tbUsers" value="#{listUsersBean.list}" var="user" filteredValue="#{listUsersBean.list}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" emptyMessage="Nenhum registro encontrado" paginator="true" rows="10">
						
						<p:column headerText="E-mail" filterBy="#{user.email}" sortBy="#{user.email}" filterMatchMode="contains">
							<center>
								#{user.email}
							</center>
						</p:column>
						
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
	
</html>
